<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        h2, h3{
            color:deepskyblue;
        }
        h3{
            color: teal;
            font-size: 14px;
        }
        #sub-heading{
            color: red;
        }
        .color-dark {
            color:cadetblue
        }
    </style>
</head>
<body>
    <h1 style="color: darkblue;">Title h1</h1>
    <h2>Title h2</h2>
    <h3>Titile h3</h3>
    <h3>Titile h3</h3>
    <h3 id="sub-heading">Titile h3</h3>
    <h3>Titile h3</h3>
    <h3 class="color-dark">Titile h3</h3>
</body>
</html>
